[package]
name = "baiduyun_api"
license = "MIT"
authors = ["flyer <2350827470@qq.com>"]
description = "baiduyun_api Rust Version"
version = "0.2.4"
repository = "https://github.com/hfh1999/baiduyun_api"
edition = "2018"
keywords = ["baiduyun", "api"]

